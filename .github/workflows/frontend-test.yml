name: Frontend Unit Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'npm'

    - name: Install dependencies
      run: |
        cd ./frontend
        npm ci

    - name: Run tests
      run: |
        cd ./frontend
        npm test